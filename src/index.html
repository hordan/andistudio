<!doctype html>
<html class="no-js" lang="en">
    <head>
        <title>ANDISSTUDIO</title>
        <meta http-equiv="x-ua-compatible" content="ie=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:400,800">
        <link rel='stylesheet' href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="/css/bootstrap.css">
        <link rel="stylesheet" href="/css/style.css">
    </head>
    <body>      
            <header id="top" class="header">
                    <div class="text-vertical-center">
                            <h1>SAP Sample Studio</h1>
                            <h3>Add Temple Themes &amp; Templates</h3>
                            <br>
                            <a href="#about" class="btn btn-dark btn-lg">Find Out More</a>
                    </div>
            </header>
            <section id="about" class="about">
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-12 text-center">
                                <h2>Lorem ipsum dolor sit amet</h2>
                                <p class="lead">Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Aenean commodo</p>
                            </div>
                        </div>
                    </div>
            </section>     
        <section id="shop" class="shop" style="border: dashed">
                <div class="container">
                        <div class="row">
                          <div class="col-lg-3">
                            <h1 class="my-4">Shop</h1>
                            <div class="list-group">
                              <a href="#fabric" class="list-group-item" id="fabric">Fabric</a>
                              <a href="#sewing" class="list-group-item" id="sewing">Sewing Accessories</a>
                              <a href="#curtains" class="list-group-item" id = "curtains">Curtains</a>
                            </div>
                          </div>
                          <div class="col-lg-9">
                            <div id="carouselExampleIndicators" class="carousel slide my-4" data-ride="carousel">
                              <ol class="carousel-indicators">
                                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                              </ol>
                              <div class="carousel-inner" role="listbox">
                                <div class="carousel-item active">
                                  <img class="d-block img-fluid" src="http://placehold.it/1200x350" alt="First slide">
                                </div>
                                <div class="carousel-item">
                                  <img class="d-block img-fluid" src="http://placehold.it/1200x350" alt="Second slide">
                                </div>
                                <div class="carousel-item">
                                  <img class="d-block img-fluid" src="http://placehold.it/1200x350" alt="Third slide">
                                </div>
                              </div>
                              <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="sr-only">Previous</span>
                              </a>
                              <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="sr-only">Next</span>
                              </a>
                            </div>
                  
                            <div class="row" id="mainlist">
                                    <div class="container py-5 bg-faded">
                                        <div class="card-columns"></div>
                                    </div>
                            </div>
                          </div>  
                        </div>
                      </div>

                    
        </section>
        <script src="/js/jquery.min.js"></script>
        <script src="/js/tether.min.js"></script>
        <script src="/js/popper.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
        <script src="/js/bootstrap.min.js"></script>
        <script src="/js/main.js"></script>
    </body>
</html>
